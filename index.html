    <meta charset="UTF-8" />

    <title>DZ Studio Organizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      @keyframes fadeIn {
        from { 
          opacity: 0; 
          transform: translateY(10px); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0); 
        }
      }
      .card-enter-animation {
        animation: fadeIn 0.7s ease-out forwards;
      }

      /* Animation for timeline bars */
      @keyframes animate-fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-fadeIn {
        animation: animate-fadeIn 0.7s ease-out forwards;
      }
    
      @keyframes saved-check-pop {
        0% { transform: scale(0.5); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .card-saved-check {
        animation: saved-check-pop 0.3s ease-out forwards;
      }

      @keyframes pulse-indicator {
        0%, 100% {
          transform: scale(1);
          opacity: 0.9;
        }
        50% {
          transform: scale(1.4);
          opacity: 0.6;
        }
      }
      .pulse-indicator-animation {
        animation: pulse-indicator 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }

      @keyframes modal-backdrop-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes modal-content-fade-in {
        from { 
          opacity: 0; 
          transform: scale(0.95);
        }
        to { 
          opacity: 1; 
          transform: scale(1);
        }
      }
      .modal-backdrop-animation {
        animation: modal-backdrop-fade-in 0.2s ease-out forwards;
      }
      .modal-content-animation {
        animation: modal-content-fade-in 0.3s ease-out forwards;
      }

      @keyframes slide-in-right {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .animate-slide-in-right {
        animation: slide-in-right 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      }
      
      @keyframes panel-backdrop-fade-in {
        from { background-color: rgba(0,0,0,0); }
        to { background-color: rgba(0,0,0,0.5); }
      }
      .panel-backdrop-animation {
        animation: panel-backdrop-fade-in 0.4s ease-out forwards;
      }

      @keyframes timer-bar {
        from { width: 100%; }
        to { width: 0%; }
      }
      .animate-timer-bar {
        animation: timer-bar 4s linear forwards;
      }

      /* Kanban Horizontal Scroll */
      .kanban-container {
        flex-wrap: nowrap;
        overflow-x: auto;
        overflow-y: hidden;
        scroll-behavior: smooth;
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: thin; /* Firefox */
        scrollbar-color: #DCFF00 #1A1A1A; /* Firefox */
      }

      /* Webkit Scrollbar Styles */
      .kanban-container::-webkit-scrollbar {
        height: 8px;
      }

      .kanban-container::-webkit-scrollbar-track {
        background: #1A1A1A;
        border-radius: 4px;
      }

      .kanban-container::-webkit-scrollbar-thumb {
        background-color: #DCFF00;
        border-radius: 4px;
      }
      
      .kanban-container::-webkit-scrollbar-thumb:hover {
        background-color: #A8C200;
      }

      /* Timeline Deadline Pulse Animations */
      @keyframes deadline-pulse-warning {
        0%, 100% { box-shadow: 0 0 0 0 rgba(220, 255, 0, 0); }
        50% { box-shadow: 0 0 0 5px rgba(220, 255, 0, 0.3); }
      }
      .deadline-pulse-warning {
        animation: deadline-pulse-warning 2.5s infinite;
      }

      @keyframes deadline-pulse-overdue {
        0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        50% { box-shadow: 0 0 0 5px rgba(239, 68, 68, 0.4); }
      }
      .deadline-pulse-overdue {
        animation: deadline-pulse-overdue 2s infinite;
      }

      /* Hide arrows from number input */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield;
      }

      /* Typing Indicator Animation */
      @keyframes typing-dots-blink {
          0% { opacity: .2; }
          20% { opacity: 1; }
          100% { opacity: .2; }
      }
      .typing-dots span {
          animation-name: typing-dots-blink;
          animation-duration: 1.4s;
          animation-iteration-count: infinite;
          animation-fill-mode: both;
          font-weight: bold;
          font-size: 1.2em;
          position: relative;
          top: -2px;
      }
      .typing-dots span:nth-child(2) {
          animation-delay: .2s;
      }
      .typing-dots span:nth-child(3) {
          animation-delay: .4s;
      }

      /* Urgent Card Pulse Animation */
      @keyframes urgent-pulse {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
        }
        50% {
          box-shadow: 0 0 8px 3px rgba(239, 68, 68, 0.1);
        }
      }
      .urgent-pulse-animation {
        animation: urgent-pulse 2.5s infinite ease-in-out;
      }
    </style>
